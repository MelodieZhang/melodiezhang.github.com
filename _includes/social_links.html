<div class="social-icons">
    {% if site.behance_id %}
      <a class="fa fa-behance" href="https://www.behance.net/{{ site.behance_id }}" target="_blank"></a>
    {% endif %}
    {% if site.dribbble_username %}
      <a class="fa fa-dribbble" href="https://dribbble.com/{{ site.dribbble_username }}" target="_blank"></a>
    {% endif %}
    {% if site.weibo_id %}
      <a class="fa fa-weibo" href="http://weibo.com/{{ site.weibo_id }}" target="_blank"></a>
    {% endif %}
    {% if site.linkedin_username %}
      <a class="fa fa-linkedin" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank"></a>
    {% endif %}
    {% if site.instagram_username %}
      <a class="fa fa-instagram" href="https://instagram.com/{{ site.instagram_username }}" target="_blank"></a>
    {% endif %}
    
    
   
    <!--<a class="fa fa-rss" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>-->
    <!--{% if site.twitter_username %}
      <a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
    {% endif %}-->
    {% if site.google_plus_id %}
      <a class="fa fa-google-plus" href="https://plus.google.com/{{ site.google_plus_id }}/posts" target="_blank"></a>
    {% endif %}
    <!--{% if site.email %}
      <a class="fa fa-envelope" href="mailto:{{ site.email }}"></a>
    {% endif %}-->
    
  
</div>
<div class="clearfix"></div>
