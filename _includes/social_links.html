<div class="social-icons">
    {% if site.dribbble_username %}
      <a class="fa fa-dribbble" href="https://dribbble.com/{{ site.dribbble_username }}" target="_blank"></a>
    {% endif %}
    {% if site.instagram_username %}
      <a class="fa fa-instagram" href="https://instagram.com/{{ site.instagram_username }}" target="_blank"></a>
    {% endif %}
    {% if site.twitter_username %}
      <a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}" target="_blank"></a>
    {% endif %}
    
</div>
<div class="clearfix"></div>
